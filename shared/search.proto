syntax = "proto3";

option go_package = ".;proto";

package search;

message ItemReq {
	int32 type = 1;
	string location = 2;
}

message ItemRes {
	string name = 1;
	string location = 2;
	string comment = 3;
	int32 type = 4;
	string price = 5;
	string phone = 6;
}

service SearchService {
	rpc Search(search.ItemReq) returns (search.ItemRes){
	}
}